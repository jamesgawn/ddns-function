name: Test & Deploy
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      # Obtain the source code
      - uses: actions/checkout@v2
      - name: Get the version
        id: tag
        run: echo ::set-output name=tag::$(echo $GITHUB_REF | cut -d / -f 3 | cut -c 2-)
      - name: Updating version number to ${{ env.versionNumber }}
        uses: DamianReeves/write-file-action@v1.0
        with:
          path: ./VERSION
          contents: ${{ steps.tag.outputs.tag }}
          write-mode: overwrite
      # Push to GCP
      - id: Deploy
        uses: google-github-actions/deploy-cloud-functions@main
        with:
          name: ddns
          runtime: go113
          entry_point: HandleDDNSUpdate
          region: europe-west2
          credentials: ${{ secrets.GCP_DEPLOY_KEY }}